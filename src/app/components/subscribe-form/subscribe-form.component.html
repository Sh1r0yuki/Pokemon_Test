<mat-card appearance="raised">
    <mat-card-header>
        <mat-card-title>S'inscrire</mat-card-title>
        <mat-card-subtitle>Cr√©ez un compte pour vous connecter</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="formGroup">
          <mat-form-field appearance="outline">
            <mat-label>Nom</mat-label>
            <input matInput formControlName="name">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Prenom</mat-label>
            <input matInput formControlName="firstname">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Pseudo</mat-label>
            <input matInput formControlName="pseudo">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password">
          </mat-form-field>
        </form>
      </mat-card-content>
    <mat-card-actions align="end">
        <button mat-button (click)="loginClicked.emit()">Se connecter</button>
        <button mat-flat-button [disabled]="formGroup.invalid" (click)="userSubscribed()">S'inscrire</button>
    </mat-card-actions>
</mat-card>
